<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
	<!-- Gâteau de base - dégradé beige/caramel -->
	<defs>
		<linearGradient id="cakeBase" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#E8D5C4;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="cakeTop" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="cream" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#FFE5F1;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#FFF0F8;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#FFE5F1;stop-opacity:1" />
		</linearGradient>
	</defs>
	
	<!-- Gâteau de base -->
	<rect x="50" y="120" width="100" height="40" rx="5" fill="url(#cakeBase)"/>
	
	<!-- Couche supérieure -->
	<rect x="60" y="100" width="80" height="30" rx="5" fill="url(#cakeTop)"/>
	
	<!-- Crème décorative -->
	<path d="M 60 100 Q 100 80 140 100" stroke="url(#cream)" stroke-width="8" fill="none" stroke-linecap="round"/>
	<circle cx="80" cy="95" r="4" fill="#FFB6D9"/>
	<circle cx="100" cy="90" r="5" fill="#FFD6E8"/>
	<circle cx="120" cy="95" r="4" fill="#FFB6D9"/>
	
	<!-- Cerise -->
	<circle cx="100" cy="75" r="8" fill="#FF6B9D"/>
	<path d="M 100 67 L 98 60 L 102 60 Z" fill="#C94A6B"/>
	
	<!-- Bougies - couleurs pastels -->
	<rect x="95" y="50" width="3" height="20" fill="#FFD4E5"/>
	<rect x="102" y="50" width="3" height="20" fill="#E8F4F8"/>
	<circle cx="96.5" cy="48" r="2" fill="#FFB6D9"/>
	<circle cx="103.5" cy="48" r="2" fill="#B8E6F5"/>
	
	<!-- Décoration - bonbons colorés -->
	<circle cx="70" cy="130" r="3" fill="#FFB6D9"/>
	<circle cx="130" cy="130" r="3" fill="#B8E6F5"/>
	<circle cx="75" cy="135" r="2" fill="#FFE5B4"/>
	<circle cx="125" cy="135" r="2" fill="#D4B5FF"/>
</svg>
