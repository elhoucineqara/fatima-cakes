			<!-- Motif géométrique marocain -->
			<circle cx="50" cy="50" r="3" fill="#D4A574" opacity="0.3"/>
			<circle cx="25" cy="25" r="2" fill="#C17A1F" opacity="0.2"/>
			<circle cx="75" cy="25" r="2" fill="#C17A1F" opacity="0.2"/>
