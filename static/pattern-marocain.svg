			<circle cx="75" cy="75" r="2" fill="#C17A1F" opacity="0.2"/>
			
			<!-- Lignes décoratives -->
			<path d="M 50 0 Q 50 25 50 50" stroke="#D4A574" stroke-width="0.5" opacity="0.15" fill="none"/>
			<path d="M 0 50 Q 25 50 50 50" stroke="#D4A574" stroke-width="0.5" opacity="0.15" fill="none"/>
			
			<!-- Étoile marocaine -->
			<path d="M 50 20 L 52 28 L 60 28 L 53 33 L 55 41 L 50 36 L 45 41 L 47 33 L 40 28 L 48 28 Z" 
